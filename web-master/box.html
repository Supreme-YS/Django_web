<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element 화면 전체를 쓰는 것 default 값이고 언제든 display를 통해 바꿀 수 있다.
      */
      h1{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
      /*
      inline element 컨텐츠만큼 화면을 쓰는 것 default 값이고 언제든 display를 통해 바꿀 수 있다.
      */
      a{
        border-width:5px;
        border-color:red;
        border-style:solid;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>funny CSS(<a href="https://namu.wiki/w/CSS">CSSSITE</a>) but OPIC is too hard to me
  </body>
</html>
